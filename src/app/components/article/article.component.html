<div class="main-container container">

  <div class="my-5">
    <a class="back" routerLink="/news">
      <i class="fas fa-arrow-left"></i>
      <p class="text-muted back-text" style="display:inline; margin-left: 10px">Back to news</p>
    </a>
  </div>

  <h1 class="my-4">{{article.title}}</h1>
  <hr/>

  <div class="row">
    <div class="col-lg-7">
      <markdown [data]="article.content"></markdown>
    </div>
    <div class="col-lg-5">
      <img class="img-fluid" src="{{getImageUrl()}}"/>
      <div *ngIf="article.photoCredit" class="mt-3">
        <p class="text-muted photo-credit">
          Photo &copy; 
          <a [hidden]="!article.creditLink" href="{{article.creditLink}}" target="_blank">{{article.photoCredit}}</a>
          <span [hidden]="article.creditLink">{{article.photoCredit}}</span>
        </p>
      </div>
    </div>
  </div>

  <hr/>

  <div class="mt-3">
    <p class="text-muted" style="display:inline;">Tags: </p>
    <span *ngFor="let tag of article.tags" class="badge badge-primary">{{tag}}</span>
  </div>
</div>
