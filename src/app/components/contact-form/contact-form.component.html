<div class="main-container container"> 
  <div style="margin-top:40px;">

    <div class="title">
      <h1 class="mb-3">Get in touch</h1>
    </div>

    <div [hidden] = "!errors || errors.length == 0" class="alert alert-danger">
      <p *ngFor="let error of errors">{{error}}</p>
    </div>

    <h1 [hidden]="!submitted" class="success-message">Your message has been sent successfully!</h1>
    <div class="contact-form" [ngClass]="submitted? 'blur' : 'focus'">
      <form (ngSubmit)="submit(contactForm)" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="email.name" name="name" type="text" placeholder="Name" class="form-control" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name must be specified</div>
        </div>

        <div class="form-group">
          <label for="name">Email address</label>
          <input type="text" id="email" [(ngModel)]="email.userEmail" name="userEmail"  type="text" placeholder="Email address" class="form-control" #userEmail="ngModel" email required>
          <div [hidden]="userEmail || userEmail.pristine" class="alert alert-danger">Email must be specified</div>
          <div [hidden]="!userEmail || userEmail.valid || !userEmail.touched" class="alert alert-danger">Email must be a valid email address</div>
        </div>

        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" id="subject" [(ngModel)]="email.subject" name="subject" type="text" placeholder="Subject" class="form-control" #subject="ngModel" required>
          <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">An email subject must be specified</div>
        </div>

        <div class="form-group">
          <label for="name">Message</label>
          <textarea class="form-control" [(ngModel)]="email.body" name="body" id="body" placeholder="Enter your message for us here. We will get back to you as soon as we can" rows="7" #body="ngModel" required></textarea>
          <div [hidden]="body.valid || body.pristine" class="alert alert-danger">You must add a message to send</div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid || submitting">
          <span [hidden]="submitting">Send</span>
          <img [hidden]="!submitting" height="35" src="assets/images/loading.gif">
        </button>
  
      </form>
    </div>

  </div>
</div>
