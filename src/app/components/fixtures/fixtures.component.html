<div class="main-container container">

  <h1 class="page-title">Fixtures</h1>
  <hr/>

  <div *ngIf="pastFixtures.length > 0" class="line-title">
    <span class="text-muted">
      Past Fixtures
    </span>
  </div>

  <div *ngFor="let fixture of pastFixtures | slice:0:pastLoaded">
    <app-fixture [fixture]="fixture"></app-fixture>
  </div>
  <p [hidden]="pastLoaded >= pastFixtures.length" class="link mx-auto" (click)="loadMorePast()">Load more...</p>

  <div *ngIf="upcomingFixtures.length > 0" class="line-title mt-5">
    <span class="text-muted">
      Upcoming Fixtures
    </span>
  </div>

  <div *ngFor="let fixture of upcomingFixtures | slice:0:futureLoaded">
    <app-fixture [fixture]="fixture"></app-fixture>
  </div>
  <p [hidden]="futureLoaded >= upcomingFixtures.length" class="link mx-auto" (click)="loadMoreFuture()">Load more...</p>

</div>
